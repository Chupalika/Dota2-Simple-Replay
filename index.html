<!DOCTYPE html>
<html>

<head>
    <title>Dota 2 Simple Replay</title>
</head>

<style>
body {
    font: 12px sans-serif;
}

.axis line, .axis path {
    shape-rendering: crispEdges;
    stroke: black;
    fill: none;
}

.dot {
    stroke: #000;
    position: absolute;
}

.link {
    fill:none;
}

</style>

<script type="text/javascript" src="http://mbostock.github.com/d3/d3.v2.js"></script>
<script type="text/javascript" src="scatterchart.js"></script>

<body>
    <div id="timeslider" style="display:inline-block; border:3px solid #AAAAAA; border-radius:10px; padding:3px 3px 3px 3px; height:30px; width:1150px;">
        Time: <input min="0" max="1000" value="0" id="inputtime" oninput="updatetime()" type="range" style="width:1050px"> <span id="minute">00</span>:<span id="second">00</span>
    </div>
    <div class="chart" style="display:inline-block; border:3px solid #AAAAAA; border-radius:10px; padding:3px 3px 3px 3px; background-image:url('Minimap_6.82.png'); height:700px; width:700px;">asdf</div>
    <div id="options" style="position:absolute; top:350px; left:730px; border:3px solid #AAAAAA; border-radius:10px; padding:3px 3px 3px 3px; height:380px; width:420px;">
        Trail Length: <input min="0" max="20" value="5" id="inputTL" oninput="updateTL()" type="range" style="width:300px"> <span id="TL">5</span>
    </div>
</body>

</html>
